show_downloads: false

defaults:
  -
    scope:
      path: "**/*.md"
      type: "pages"
    values:
      article: true
  -
    scope:
      path: "plugins/**/*.html"
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: "examples/**/*.html"
      type: "pages"
    values:
      layout: "default"

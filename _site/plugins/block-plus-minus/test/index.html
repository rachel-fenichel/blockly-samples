<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>@blockly/block-plus-minus demo</title>
  <link rel="stylesheet" href="/css/slate.css" />
  <link rel="stylesheet" href="/css/custom.css" />

</head>

<body>
  <nav>
    <span class="pluginName">@blockly/block-plus-minus: A group of blocks that replace the built-in mutator UI with a +/- based UI.</span>
    <a href="../README" class="button1">View readme</a>
    <a href="https://github.com/google/blockly-samples/blob/master//plugins/block-plus-minus/src" class="button1">View code</a>
    <a href="https://www.npmjs.com/package/@blockly/block-plus-minus" class="button1">View on npm</a>
    <a href="/blockly-samples/index.html" class="button1">Back to index</a>
  </nav>
  <section>
    <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blockly Plus/Minus Mutators Test</title>
    <style>
      html, body {
        margin: 0;
      }
    </style>
</head>

<body>
    <div id="root"></div>

    <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
        <category name="Others" categorystyle="logic_category">
            <block type="controls_if"></block>
            <block type="controls_if">
                <mutation else="1"></mutation>
            </block>
            <block type="controls_ifelse"></block>
            <block type="text_join"></block>
            <block type="lists_create_with">
                <mutation items="0"></mutation>
            </block>
            <block type="lists_create_with"></block>
        </category>
        <category name="Functions" categorystyle="procedure_category" custom="PROCEDURE"></category>
        <category name="Variables" categorystyle="variable_category" custom="VARIABLE"></category>
    </xml>

    <script src="../build/test_bundle.js"></script>
</body>

</html>

  </section>
</body>

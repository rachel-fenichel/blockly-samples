<!doctype html>
<html>
  <head>
  <!-- INJECTED HEADER -->
  <meta name="viewport" content="width=device-width,maximum-scale=2">
  <link rel="icon" type="image/x-icon" href="/blockly-samples/favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://blocklycodelabs.dev/styles/main.css" />
  <link rel="stylesheet" href="/blockly-samples/css/custom.css"/>
  <!-- END INJECTED HEADER -->
    <meta charset="utf-8" />
    <meta name="google" value="notranslate" />
    <title>RTL</title>
    <script src="./node_modules/blockly/blockly_compressed.js"></script>
    <script src="./node_modules/blockly/blocks_compressed.js"></script>
    <script src="./node_modules/blockly/msg/ar.js"></script>
    <style>
      body {
        background-color: #fff;
        font-family: sans-serif;
      }
      h1 {
        font-weight: normal;
        font-size: 140%;
      }
      #blocklyDiv {
        height: 600px;
        width: 800px;
      }
    </style>
    <script>
      function init() {
        const toolbox = {
          kind: 'categoryToolbox',
          contents: [
            {
              kind: 'category',
              name: 'منطق',
              colour: '%{BKY_LOGIC_HUE}',
              contents: [
                {
                  kind: 'block',
                  type: 'controls_if',
                },
                {
                  kind: 'block',
                  type: 'logic_compare',
                },
                {
                  kind: 'block',
                  type: 'logic_operation',
                },
                {
                  kind: 'block',
                  type: 'logic_negate',
                },
                {
                  kind: 'block',
                  type: 'logic_boolean',
                },
                {
                  kind: 'block',
                  type: 'logic_null',
                },
                {
                  kind: 'block',
                  type: 'logic_ternary',
                },
              ],
            },
            {
              kind: 'category',
              name: 'الحلقات',
              colour: '%{BKY_LOOPS_HUE}',
              contents: [
                {
                  kind: 'block',
                  type: 'controls_repeat_ext',
                  inputs: {
                    TIMES: {
                      block: {
                        type: 'math_number',
                        fields: {
                          NUM: 10,
                        },
                      },
                    },
                  },
                },
                {
                  kind: 'block',
                  type: 'controls_whileUntil',
                },
                {
                  kind: 'block',
                  type: 'controls_for',
                  inputs: {
                    FROM: {
                      block: {
                        type: 'math_number',
                        fields: {
                          NUM: 1,
                        },
                      },
                    },
                    TO: {
                      block: {
                        type: 'math_number',
                        fields: {
                          NUM: 10,
                        },
                      },
                    },
                    BY: {
                      block: {
                        type: 'math_number',
                        fields: {
                          NUM: 1,
                        },
                      },
                    },
                  },
                },
                {
                  kind: 'block',
                  type: 'controls_forEach',
                },
                {
                  kind: 'block',
                  type: 'controls_flow_statements',
                },
              ],
            },
            {
              kind: 'category',
              name: 'رياضيات',
              colour: '%{BKY_MATH_HUE}',
              contents: [
                {
                  kind: 'block',
                  type: 'math_number',
                },
                {
                  kind: 'block',
                  type: 'math_arithmetic',
                },
                {
                  kind: 'block',
                  type: 'math_single',
                },
                {
                  kind: 'block',
                  type: 'math_trig',
                },
                {
                  kind: 'block',
                  type: 'math_constant',
                },
                {
                  kind: 'block',
                  type: 'math_number_property',
                },
                {
                  kind: 'block',
                  type: 'math_round',
                },
                {
                  kind: 'block',
                  type: 'math_on_list',
                },
                {
                  kind: 'block',
                  type: 'math_modulo',
                },
                {
                  kind: 'block',
                  type: 'math_modulo',
                },
                {
                  kind: 'block',
                  type: 'math_constrain',
                  inputs: {
                    LOW: {
                      block: {
                        type: 'math_number',
                        fields: {
                          NUM: 1,
                        },
                      },
                    },
                    HIGH: {
                      block: {
                        type: 'math_number',
                        fields: {
                          NUM: 100,
                        },
                      },
                    },
                  },
                },
                {
                  kind: 'block',
                  type: 'math_random_int',
                  inputs: {
                    FROM: {
                      block: {
                        type: 'math_number',
                        fields: {
                          NUM: 1,
                        },
                      },
                    },
                    TO: {
                      block: {
                        type: 'math_number',
                        fields: {
                          NUM: 100,
                        },
                      },
                    },
                  },
                },
                {
                  kind: 'block',
                  type: 'math_random_float',
                },
                {
                  kind: 'block',
                  type: 'math_atan2',
                },
              ],
            },
            {
              kind: 'category',
              name: 'نص',
              colour: '%{BKY_TEXTS_HUE}',
              contents: [
                {
                  kind: 'block',
                  type: 'text',
                },
                {
                  kind: 'block',
                  type: 'text_join',
                },
                {
                  kind: 'block',
                  type: 'text_append',
                  inputs: {
                    TEXT: {
                      kind: 'block',
                      type: 'text',
                    },
                  },
                },
                {
                  kind: 'block',
                  type: 'text_length',
                },
                {
                  kind: 'block',
                  type: 'text_isEmpty',
                },
                {
                  kind: 'block',
                  type: 'text_indexOf',
                },
                {
                  kind: 'block',
                  type: 'text_charAt',
                },
                {
                  kind: 'block',
                  type: 'text_changeCase',
                },
                {
                  kind: 'block',
                  type: 'text_trim',
                },
                {
                  kind: 'block',
                  type: 'text_print',
                },
                {
                  kind: 'block',
                  type: 'text_prompt_ext',
                  inputs: {
                    TEXT: {
                      kind: 'block',
                      type: 'text',
                    },
                  },
                },
              ],
            },
            {
              kind: 'category',
              name: 'قوائم',
              colour: '%{BKY_LISTS_HUE}',
              contents: [
                {
                  kind: 'block',
                  type: 'lists_create_empty',
                },
                {
                  kind: 'block',
                  type: 'lists_create_with',
                },
                {
                  kind: 'block',
                  type: 'lists_repeat',
                  inputs: {
                    NUM: {
                      block: {
                        type: 'math_number',
                        fields: {
                          NUM: 5,
                        },
                      },
                    },
                  },
                },
                {
                  kind: 'block',
                  type: 'lists_length',
                },
                {
                  kind: 'block',
                  type: 'lists_isEmpty',
                },
                {
                  kind: 'block',
                  type: 'lists_indexOf',
                },
                {
                  kind: 'block',
                  type: 'lists_getIndex',
                },
                {
                  kind: 'block',
                  type: 'lists_setIndex',
                },
              ],
            },
            {
              kind: 'sep',
            },
            {
              kind: 'category',
              name: 'متغيرات',
              custom: 'VARIABLE',
              colour: '%{BKY_VARIABLES_HUE}',
            },
            {
              kind: 'category',
              name: 'إجراءات',
              custom: 'PROCEDURE',
              colour: '%{BKY_PROCEDURES_HUE}',
            },
          ],
        };

        const workspace = Blockly.inject('blocklyDiv', {
          media: './node_modules/blockly/media/',
          rtl: true,
          toolbox: toolbox,
        });
        Blockly.Xml.domToWorkspace(
          document.getElementById('startBlocks'),
          workspace,
        );
        // window.onbeforeunload = function() {
        //   return 'Leaving this page will result in the loss of your work.';
        // };
      }
    </script>
  </head>
  <body onload="init()" class="root">
      
  <!-- NAV BAR -->
  <nav id="toolbar">
    <a href="/blockly-samples" id="arrow-back">
      <i class="material-icons">close</i>
      <img src="https://blocklycodelabs.dev/images/logo_knockout.png" class="logo-devs"
        alt="Blockly sample" />
    </a>

    <div class="title-grow">
      <div class="title">RTL</div>
      <div class="subtitle">See what Blockly looks like in right-to-left mode (for Arabic and Hebrew).</div>
    </div>

    <a href="https://github.com/google/blockly-samples/blob/master/examples/rtl-demo" class="button" target="_blank">View code</a>
  </nav>
  <!-- END NAV BAR -->
      <main id="main" class="has-tabs">
        <div class="drop-shadow"></div>
        
        
    <div id="blocklyDiv"></div>

    <xml
      xmlns="https://developers.google.com/blockly/xml"
      id="startBlocks"
      style="display: none">
      <block type="controls_if" inline="false" x="50" y="50">
        <value name="IF0">
          <block type="logic_compare" inline="true">
            <field name="OP">LT</field>
            <value name="A">
              <block type="variables_get">
                <field name="VAR">x</field>
              </block>
            </value>
            <value name="B">
              <block type="math_number">
                <field name="NUM">256</field>
              </block>
            </value>
          </block>
        </value>
        <statement name="DO0">
          <block type="variables_set" inline="false">
            <field name="VAR">x</field>
            <value name="VALUE">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </value>
            <next>
              <block type="text_print" inline="false">
                <value name="TEXT">
                  <block type="text">
                    <field name="TEXT">أكثر من لعبة</field>
                  </block>
                </value>
              </block>
            </next>
          </block>
        </statement>
      </block>
    </xml>
  </main>
  
  <!-- FOOTER  -->

    <div class="footer-wrapper site-width">

</body>
</html>

      <main id="main" class="has-tabs">

    <div class="demo">
      <p class="description">
        This is a simple demo of configuring single-direction scrollbars.
      </p>

      <div id="blocklyDiv"></div>
    </div>

    <script>
      var toolbox = {
        kind: 'flyoutToolbox',
        contents: [
          {
            kind: 'block',
            type: 'controls_if',
          },
          {
            kind: 'block',
            type: 'logic_compare',
          },
          {
            kind: 'block',
            type: 'controls_repeat_ext',
          },
          {
            kind: 'block',
            type: 'math_number',
            fields: {
              NUM: 123,
            },
          },
          {
            kind: 'block',
            type: 'math_arithmetic',
          },
          {
            kind: 'block',
            type: 'text',
          },
          {
            kind: 'block',
            type: 'text_print',
          },
        ],
      };

      var demoWorkspace = Blockly.inject('blocklyDiv', {
        media: './node_modules/blockly/media/',
        toolbox: toolbox,
        grid: {
          spacing: 25,
          length: 3,
          colour: '#ccc',
          snap: true,
        },
        move: {
          scrollbars: {
            vertical: true,
            horizontal: false,
          },
        },
      });
    </script>

<!DOCTYPE html>
<html>
<head>
  <!-- INJECTED HEADER -->
  <meta name="viewport" content="width=device-width,maximum-scale=2">
  <link rel="icon" type="image/x-icon" href="/blockly-samples/favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/blockly-samples/css/custom.css"/>
  <!-- END INJECTED HEADER -->
  <meta charset="utf-8">
  <title>Single-direction Scrolling</title>
  <script src="./node_modules/blockly/blockly_compressed.js"></script>
  <script src="./node_modules/blockly/blocks_compressed.js"></script>
  <script src="./node_modules/blockly/msg/en.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .description {
      flex: 0 1 auto;
    }
    .demo {
      display: flex;
      flex-flow: column;
      height: 100%;
    }
    #blocklyDiv {
      flex: 1 1 auto;
    }
  </style>
</head>
<body class="root">
      <main id="main" class="has-tabs">
  <!-- NAV BAR -->
  <nav id="toolbar">
    <a href="/blockly-samples" id="arrow-back">
      <i class="material-icons">close</i>
      <img src="https://blocklycodelabs.dev/images/logo_knockout.png" class="logo-devs"
        alt="Blockly logo" />
    </a>

    <div class="title-grow">
      <div class="title">Single-direction Scrolling</div>
      <div class="subtitle">Use Blockly with single-direction scrolling.</div>
    </div>
    
    <a href="https://github.com/google/blockly-samples/blob/master/examples/single-direction-scroll-demo" class="button" target="_blank">View code</a>
  </nav>
  <!-- END NAV BAR -->
  
  <div class="demo">
    <p class="description">This is a simple demo of configuring single-direction scrollbars.</p>

    <div id="blocklyDiv"></div>
  </div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="controls_repeat_ext"></block>
    <block type="math_number">
      <field name="NUM">123</field>
    </block>
    <block type="math_arithmetic"></block>
    <block type="text"></block>
    <block type="text_print"></block>
  </xml>

  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {
          media: './node_modules/blockly/media/',
          toolbox: document.getElementById('toolbox'),
          grid:
              {
                spacing: 25,
                length: 3,
                colour: '#ccc',
                snap: true
              },
          move: {
            scrollbars: {
              vertical: true,
              horizontal: false
            }
          }
        });
  </script>

  </main>
  
  <!-- FOOTER  -->
  <footer id="footer">

    </div>
  </footer>

</body>
</html>
